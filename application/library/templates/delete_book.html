{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h4 style="margin-left: 45px">Do you want to delete this book?</h4>
        <hr>
            <p style="margin-left: 45px">
                Book Id: {{ book.id }}<br>
                Title: {{ book.title }}<br>
                Author: {{ book.author }}
            </p>
        <br>
        <form action="{{ url_for('library.delete_book', book_id=book.id)}}" method="post" style="margin-left: 45px">
            <button type="submit" class="btn btn-sm btn-primary">delete</button>
        </form>
    </div>
{% endblock %}
